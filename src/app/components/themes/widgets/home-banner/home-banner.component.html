<!-- Paris Theme-->
@if (theme == 'paris') {
  <div class="container-fluid-lg">
    <div class="row g-4">
      @if (data?.main_banner?.image_url) {
        <div class="col-xl-8 ratio_65">
          <div class="home-contain h-100 skeleton-banner-xl">
            <div class="skeleton-text-wrap">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-5"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
            </div>
            <app-image-link class="b-cl" [image]="data?.main_banner" [bgImage]="true"></app-image-link>
          </div>
        </div>
      }
      @if (data?.sub_banner_1?.image_url && data?.sub_banner_2?.image_url) {
        <div class="col-xl-4 ratio_65">
          <div class="row g-4">
            @if (data?.sub_banner_1?.image_url) {
              <div class="col-xl-12 col-md-6 skeleton-banner-sm">
                <div class="home-contain">
                  <div class="skeleton-text-wrap">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-5"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                  </div>
                  <app-image-link class="b-cl" [image]="data?.sub_banner_1" [bgImage]="true"></app-image-link>
                </div>
              </div>
            }
            @if (data?.sub_banner_2?.image_url) {
              <div class="col-xl-12 col-md-6 skeleton-banner-sm">
                <div class="home-contain">
                  <div class="skeleton-text-wrap">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-5"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                  </div>
                  <app-image-link class="b-cl" [image]="data?.sub_banner_2" [bgImage]="true"></app-image-link>
                </div>
              </div>
            }
          </div>
        </div>
      }
    </div>
  </div>
}

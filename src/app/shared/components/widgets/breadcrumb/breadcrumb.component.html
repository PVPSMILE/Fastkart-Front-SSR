@if (breadcrumb) {
  <section class="breadcrumb-section pt-0">
    <div class="container-fluid-lg">
      <div class="row">
        <div class="col-12">
          <div class="breadcrumb-contain">
            <h2 class="">{{ breadcrumb.title | titleCase }}</h2>
            <nav>
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                  <a [routerLink]="['/']"><i class="ri-home-3-fill"></i></a>
                </li>
                @for (item of breadcrumb.items; track item) {
                  <li class="breadcrumb-item" [class.active]="item?.active">

                    @if (item?.url?.includes('collections')) {
                      <a style="cursor: pointer;" class="a" (click)="redirect(item?.url)">{{ item?.label | titleCase }}</a>
                    }
                    @else {
                      <a [routerLink]="item?.url">{{ item?.label | titleCase }}</a>
                    }
                    
                    <!-- {{ item?.label! | titleCase }} -->
                  </li>
                }
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
}

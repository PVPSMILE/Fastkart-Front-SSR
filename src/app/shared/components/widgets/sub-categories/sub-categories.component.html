<!-- Category Style Horizontal -->

@if (categories && categories.length && style == 'horizontal') {
    <div class="product-wrapper no-arrow" [class]="'category-slider'">
      <owl-carousel-o [options]="sliderOption">
        @for (subcategory of getSubcategories(); track subcategory) {
          <ng-template carouselSlide>
            @if (theme == 'paris') {
              <a href="javascript:void(0)"
                 (click)="redirectToSubCollection(subcategory.slug!)"
                 class="category-box category-dark"
                 [class.active]="selectedCategorySlug.length && selectedCategorySlug.includes(subcategory.slug!)">
                <img [src]="image ? image : 'assets/images/shape.png'"
                     class="background-image" alt="shape">
                <img [src]="subcategory?.category_icon?.original_url || 'assets/images/category.png'"
                     [alt]="subcategory?.name">
                <h5>{{ subcategory.name }}</h5>
              </a>
            }
          </ng-template>
        }
      </owl-carousel-o>
    </div>
}
